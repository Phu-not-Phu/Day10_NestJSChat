<div *ngIf="this.dataServices.itemsCart.length == 0">
  <div id="buttonBoxBig">
    <h1>[ĐÂY LÀ GIỎ HÀNG CỦA BẠN]</h1>
    <img src="https://icones.pro/wp-content/uploads/2021/05/symbole-charrette-orange.png" (click)="keuMua()">
  </div>
</div>
<div class="body">
  <div class="item-box">
    <app-item-cart
      *ngFor="let item of this.dataServices.itemsCart"
      [item]="item"
    ></app-item-cart>
  </div>
  <div *ngIf="this.dataServices.itemsCart.length > 0">
    <div id="buttonBox">
      <p id="total">Tổng tiền: {{ tinhTong() }} VNĐ</p>
      <button id="deleteButt" (click)="xoaHet()">Xóa hết trong giỏ</button>
      <button id="payButt" (click)="thanhToan()">Thanh toán</button>
    </div>
  </div>
</div>
